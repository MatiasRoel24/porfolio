<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Porfolio</title>
    <script src="https://kit.fontawesome.com/86303177c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Matias</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="fa-solid fa-person"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="fa-solid fa-toolbox"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#porfolio" class="nav__link">
                            <i class="fa-solid fa-suitcase"></i> Porfolio
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="fa-solid fa-address-book"></i> Contact Me
                        </a>
                    </li>
                </ul>
                <i class="fa-solid fa-xmark nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <!--=============== HOME ===============-->  
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="https://www.linkedin.com/in/matias-ezequiel-roel/" target="_blank" class="home__social-icon"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/MatiasRoel24" target="_blank" class="home__social-icon"><i class="fa-brands fa-github"></i></a>
                    </div>

                    <div class="home__img">
                        <img class="home-img" src="./assets/img/perfil.jpeg" alt="">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Hi! I am Matias</h1>
                        <h3 class="home__subtitle"><span class="span__subtitle">Frontend Developer</span></h3>
                        <p class="home__description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat eos ullam error facere sapiente et.</p>
                        <a href="#contact" class="button button--flex">Contact Me <i class="fa-solid fa-arrow-right-from-bracket button__icon"></i></a>
                    </div>
                </div>

                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <i class="fa-solid fa-computer-mouse home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll down</span>
                        <i class="fa-solid fa-arrow-down home__scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section> 
    </main>

    <!-- MAIN JS -->
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/86303177c3.js" crossorigin="anonymous"></script>
</body>
</html>
